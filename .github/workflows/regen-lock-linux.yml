name: Regenerate lockfile (Linux)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - package.json
      - package-lock.json

permissions:
  contents: write
  pull-requests: write

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare npm config (linux)
        run: |
          cat > .npmrc << 'EOF'
          fund=false
          audit=false
          progress=false
          optional=true
          legacy-peer-deps=true
          EOF

      - name: Regenerate lockfile on Linux
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Sanity check platform deps
        run: |
          test -d node_modules/@esbuild/linux-x64
          test -d node_modules/@swc/core-linux-x64-gnu

      - name: Commit lockfile
        run: |
          if git diff --quiet package-lock.json; then
            echo "No lockfile change"
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add package-lock.json
          git commit -m "chore(lockfile): regenerate on linux"
          git push
