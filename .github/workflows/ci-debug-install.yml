name: CI Debug - Install & Inspect

on:
  workflow_dispatch:
    inputs:
      clean_cache:
        description: "Clean npm cache + node_modules before install (useful to rule out cache contamination)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  actions: read
  contents: read

jobs:
  debug_install:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc.ci
      NX_DAEMON: "false"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Prepare CI npm config
        run: |
          cat > .npmrc.ci << 'EOF'
          fund=false
          audit=false
          progress=false
          optional=true
          fetch-retries=5
          fetch-retry-mintimeout=20000
          fetch-retry-maxtimeout=120000
          fetch-timeout=120000
          network-timeout=120000
          loglevel=warn
          legacy-peer-deps=true
          EOF

      - name: Show environment + lockfile signals
        run: |
          echo "platform: $(node -p 'process.platform + \" \" + process.arch')"
          node --version
          npm --version
          npm config get registry
          echo "lock has @esbuild/linux-x64: $(node -e \"const s=require('fs').readFileSync('package-lock.json','utf8'); process.stdout.write(String(s.includes('@esbuild/linux-x64')))\" )"
          echo "lock has @swc/core-linux-x64-gnu: $(node -e \"const s=require('fs').readFileSync('package-lock.json','utf8'); process.stdout.write(String(s.includes('@swc/core-linux-x64-gnu')))\" )"
          echo "npm config (filtered):"
          npm config list -l | grep -E "optional|omit|include|fetch-|network-|audit|fund|progress|loglevel|legacy-peer-deps" || true
          echo "---- .npmrc.ci ----"
          cat .npmrc.ci

      - name: Optional clean cache (debug)
        if: ${{ inputs.clean_cache == 'true' }}
        run: |
          rm -rf node_modules
          npm cache clean --force

      - name: Install Dependencies (short timeout)
        timeout-minutes: 10
        run: npm ci --foreground-scripts --include=optional

      - name: Inspect installed platform packages
        if: always()
        run: |
          echo "== @esbuild =="
          ls -la node_modules/@esbuild || true
          echo "== @swc =="
          ls -la node_modules/@swc || true
          echo "== resolve checks =="
          node -e "try{console.log('resolve @esbuild/linux-x64:', require.resolve('@esbuild/linux-x64'))}catch(e){console.log('resolve @esbuild/linux-x64: FAIL')}"
          node -e "try{console.log('resolve @swc/core-linux-x64-gnu:', require.resolve('@swc/core-linux-x64-gnu'))}catch(e){console.log('resolve @swc/core-linux-x64-gnu: FAIL')}"
          echo "== npm ls (selected) =="
          npm ls @esbuild/linux-x64 @swc/core-linux-x64-gnu --depth=0 || true

      - name: Verify binary files
        if: always()
        run: |
          node -e "const fs=require('fs'); const required=[['esbuild binary','node_modules/@esbuild/linux-x64/bin/esbuild'],['swc binding','node_modules/@swc/core-linux-x64-gnu/swc.linux-x64-gnu.node']]; const missing=required.filter(([,p])=>!fs.existsSync(p)); if(missing.length){ console.error('❌ missing binary files:'); missing.forEach(([n,p])=>console.error(' - '+n+': '+p)); process.exit(1);} console.log('✅ binary files exist');"
