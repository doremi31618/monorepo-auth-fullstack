name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Show Node/npm versions
        run: |
          node --version
          npm --version
          npm config get registry
          mkdir -p ci-metrics
          free -h | tee ci-metrics/memory.txt
          df -h | tee ci-metrics/disk.txt
          npm config list | tee ci-metrics/npm-config.txt
          npm config get optional | tee ci-metrics/npm-optional.txt
          npm config get omit | tee ci-metrics/npm-omit.txt
          npm config list -l | grep -E "optional|omit" | tee ci-metrics/npm-optional-omit.txt
          if [ -f .npmrc ]; then
            cat .npmrc | tee ci-metrics/npmrc.txt
          else
            echo "no .npmrc" | tee ci-metrics/npmrc.txt
          fi
          node -e "const s=require('fs').readFileSync('package-lock.json','utf8'); console.log('lock has @esbuild/linux-x64:', s.includes('@esbuild/linux-x64')); console.log('lock has @swc/core-linux-x64-gnu:', s.includes('@swc/core-linux-x64-gnu'));" | tee ci-metrics/lock-binaries.txt

      - name: Verify lockfile contains platform binaries
        run: |
          node -e "const s=require('fs').readFileSync('package-lock.json','utf8'); const hasEsbuild=s.includes('@esbuild/linux-x64'); const hasSwc=s.includes('@swc/core-linux-x64-gnu'); if (!hasEsbuild || !hasSwc) { console.error('package-lock.json missing platform binaries. Regenerate lockfile with optional deps enabled.'); process.exit(1); }"

      - name: Upload runner diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: runner-diagnostics
          path: ci-metrics

      - name: Prepare CI npm config
        run: |
          printf "" > .npmrc.ci

      # Install Dependencies
      - name: Install Dependencies
        timeout-minutes: 60
        env:
          NPM_CONFIG_FETCH_RETRIES: 5
          NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 20000
          NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 120000
          NPM_CONFIG_FETCH_TIMEOUT: 120000
          NPM_CONFIG_LEGACY_PEER_DEPS: true
          NPM_CONFIG_LOGLEVEL: warn
          NPM_CONFIG_NETWORK_TIMEOUT: 120000
          NPM_CONFIG_OMIT: ""
          NPM_CONFIG_OPTIONAL: true
          NPM_CONFIG_PROGRESS: false
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc.ci
          NPM_CONFIG_GLOBALCONFIG: ${{ github.workspace }}/.npmrc.ci
          NX_DAEMON: false
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: npm ci --foreground-scripts --include=optional --no-audit --fund=false

      # Run affected lint, test, build
      - run: npx nx affected -t lint --parallel=3

      # Run affected test
      - run: npx nx affected -t test --parallel=3 --configuration=ci

      # Run affected build
      - run: npx nx affected -t build --parallel=3
