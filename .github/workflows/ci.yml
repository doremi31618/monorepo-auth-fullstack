name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc.ci
      NX_DAEMON: false
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Prepare CI npm config
        run: |
          cat > .npmrc.ci << 'EOF'
          fund=false
          audit=false
          progress=false
          optional=true
          fetch-retries=5
          fetch-retry-mintimeout=20000
          fetch-retry-maxtimeout=120000
          fetch-timeout=120000
          network-timeout=120000
          loglevel=warn
          legacy-peer-deps=true
          EOF
      
      - name: Show Node/npm versions
        run: |
          node --version
          npm --version
          npm config get registry
          mkdir -p ci-metrics
          free -h | tee ci-metrics/memory.txt
          df -h | tee ci-metrics/disk.txt
          npm config list -l | grep -E "optional|omit|fetch-|network-|audit|fund|progress" | tee ci-metrics/npm-config.txt
          npm config get optional | tee ci-metrics/npm-optional.txt
          npm config get omit | tee ci-metrics/npm-omit.txt
          npm config list -l | grep -E "optional|omit" | tee ci-metrics/npm-optional-omit.txt
          if [ -f .npmrc ]; then
            cat .npmrc | tee ci-metrics/npmrc.txt
          else
            echo "no .npmrc" | tee ci-metrics/npmrc.txt
          fi
          node -e "const s=require('fs').readFileSync('package-lock.json','utf8'); console.log('lock has @esbuild/linux-x64:', s.includes('@esbuild/linux-x64')); console.log('lock has @swc/core-linux-x64-gnu:', s.includes('@swc/core-linux-x64-gnu'));" | tee ci-metrics/lock-binaries.txt

      - name: Verify lockfile contains platform binaries
        run: |
          node -e "const s=require('fs').readFileSync('package-lock.json','utf8'); const required=['@esbuild/linux-x64','@swc/core-linux-x64-gnu']; const missing=required.filter((dep)=>!s.includes(dep)); if (missing.length) { console.error('❌ package-lock.json missing platform binaries:', missing.join(', ')); console.error('Fix: rm -rf node_modules package-lock.json && npm install && git add package-lock.json'); process.exit(1); } console.log(`✅ lockfile contains required platform binaries: ${required.join(', ')}`);"

      - name: Upload runner diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: runner-diagnostics
          path: ci-metrics

      # Install Dependencies
      - name: Install Dependencies
        timeout-minutes: 60
        run: npm ci --foreground-scripts --include=optional

      - name: Verify platform binaries installed
        run: |
          node -e "const fs=require('fs'); const required=[['esbuild binary','node_modules/@esbuild/linux-x64/bin/esbuild'],['swc binding','node_modules/@swc/core-linux-x64-gnu/swc.linux-x64-gnu.node']]; const missing=required.filter(([,path])=>!fs.existsSync(path)); if (missing.length) { console.error('❌ platform binary files missing:'); missing.forEach(([name,path])=>console.error(` - ${name}: ${path}`)); console.error('Likely causes: lockfile missing entries, download failure, or config omitting optional deps.'); process.exit(1); } console.log('✅ platform binary files present');"

      - name: Debug binaries tree (on failure)
        if: failure()
        run: |
          ls -la node_modules/@esbuild || true
          ls -la node_modules/@swc || true
          ls -la node_modules/@swc/core-linux-x64-gnu || true
          npm config list -l | grep -E "optional|omit|fetch-|network-|audit|fund|progress" || true
          echo "---- .npmrc.ci ----"
          cat .npmrc.ci || true

      # Run affected lint, test, build
      - run: npx nx affected -t lint --parallel=3

      # Run affected test
      - run: npx nx affected -t test --parallel=3 --configuration=ci

      # Run affected build
      - run: npx nx affected -t build --parallel=3
